<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
	<link rel="stylesheet" type="text/css" href="popup-dark.css" media="(prefers-color-scheme: dark)">
	<script src="/nscl/lib/browser-polyfill.js" type="text/javascript"></script>
	<script src="url.js" type="text/javascript"></script>
	<script src="levels.js" type="text/javascript"></script>
	<script src="helpers.js" type="text/javascript" defer></script>
	<script src="popup.js" type="text/javascript" defer></script>
</head>
<body>

	<img class="logo" id="logo" src="../img/icon-128.png" />
	<h3 id="titletext">JavaScript Restrictor</h3>
	<img id="controls" src="../img/settings-128.png" title="Open settings"/>

	<section id="level_controls">
		<div id="current_site_level_settings">
			<h3 id="set-level-on">Set level on:</h3>
			<p id="current-site"></p>
			<div id="level-select">
			</div>
		</div>
	</section>

	<section id="http_shield_whitelist">
	<h3>Network boundary shield</h3>
	<p id="shield_off_message"></p>
	<div id="http_shield_switch_wrapper">
			<label id="switch-label">Shield enabled for this site:</label>
			<label class="switch">
				<input id="switch-checkbox" type="checkbox" checked>
				<span class="slider"></span>
		</label>
	</div>
	</section>

	<section id="fp_detection_setting">
		<h3>Fingerprinting detection</h3>
		<div id="fp_detection_wrapper">
			<label class="switch">
				<input id="fp-switch-checkbox" type="checkbox" checked>
				<span class="slider"></span>
			</label>
		</div>
	</section>

</body>

</html>
