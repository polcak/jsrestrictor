<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

	<div id="first-row">
		<img class="logo" src="../img/icon-128.png" width="32px"/>
		<h3 id="titletext">JavaScript Restrictor</h3>
		<img id="settings-icon" src="../img/settings-128.png" width="25px" title="Open settings"/>
	</div>

	<div id="second-row">
		<div id="second-row-without-border">
		<h3 id="set-level-on">Set level on:</h3>	
		<p id="current-site"></p>
		<div id="levels-site">
			<span class="level" id="level-0" title="No protection at all">0</span>
			<span class="level" id="level-1" title="Minimal level of protection">1</span>
			<span class="level" id="level-2" title="Normal level (recomended for most sites)">2</span>
			<span class="level" id="level-3" title="Maximum anonymity and security as possible (tinfoil hat)">3</span>
			<span class="level" id="level-4" title="Your level of protection (custom level settings)">Custom</span>
			<span class="level" id="level-5" title="Default level of protection">Default</span>
		</div>
		</div>
	</div>

	<div id="third-row">
		<h3 id="set-default-level">Set default level to:</h3>	
		<div id="levels-default">
			<span class="level" id="level-0" title="No protection at all">0</span>
			<span class="level" id="level-1" title="Minimal level of protection">1</span>
			<span class="level" id="level-2" title="Normal level (recomended for most sites)">2</span>
			<span class="level" id="level-3" title="Maximum anonymity and security as possible (tinfoil hat)">3</span>
			<span class="level" id="level-4" title="Your level of protection (custom level settings)">Custom</span>
		</div>
	</div>

<!-- 	<div id="fourth-row">
		<h3 id="set-custom-level">Set custom level:</h3>	
		<span id="settings-button" title="Open settings">Settings</span>
	</div> -->
	<div id="fourth-row">
		<h3 id="active-title">Active level:</h3>
		<span class="level active" id="active-level"></span>
		<span id="active-domain"></span>
	</div>

	<script src="levels.js" type="text/javascript"></script>
	<script src="url.js" type="text/javascript"></script>
	<script src="popup.js" type="text/javascript"></script>
</body>

</html>
